<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    {% if error %}
    <p> Wrong password or username</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
