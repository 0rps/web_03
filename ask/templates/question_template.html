<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{q.pk}}</title>
</head>
<body>

<div>Question </div>
<div>{{ q.title }}</div>
<div>{{ q.text }}</div>
<br>

<div>Answers</div>
{% for a in answers %}
    <div>{{ a.text }}</div><br>
{% endfor %}


<br><br>
<div>
    <p>Add answer:</p>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <br>
        <button type="submit">Answer</button>
    </form>
</div>

</body>
</html>
